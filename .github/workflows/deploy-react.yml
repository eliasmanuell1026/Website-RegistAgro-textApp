name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # ou master, dependendo da tua branch principal
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages      # branch que vai receber os arquivos para GitHub Pages
          folder: build         # pasta gerada pelo npm run build
          token: ${{ secrets.GITHUB_TOKEN }}
